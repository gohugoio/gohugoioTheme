colors:
  primary-color:        "#33ba91" # this is still a [wip]
  primary-color-dark:   "#0A1922" #"#0f2634"
  primary-color-light:  "#f9f9f9" #using this as the background color for the body
  accent-color:         "#EBB951"
  accent-color-light:   "#FF4088"
  accent-color-dark:    "#0594CB"
  text-color-primary:   "#373737"
  text-on-primary-color: "#fff"
  text-color-secondary: "#ccc"
  text-color-disabled:  "#F7f7f7"
  divider-color:        "#f6f6f6"
  warn-color: red

fonts:
  sans-serif: "open sans"

# classes
copy_classes: "f3 athelas nested-copy-line-height nested-links nested-img mid-gray measure-wide-l"
section_base_classes: "w-100 pv4 pv6-ns ph4 ph5-ns"
# uses CSS Columns to wrap a masonry grid layout
section_two_column_classes: "w-100 v-top column-count-2-l column-gap-1-l"
section_two_column_classes_interior: "break-inside-avoid-l nested-copy-line-height"

# uses CSS Flex box to wrap even boxes
section_flex_wrap: "flex-ns flex-wrap justify-between"
section_flex_wrap_interior: "flex-auto w-100 w-40-l mr3 mb3 bg-white ba b--moon-gray nested-copy-line-height"

# universal. Color may be overridden by color in section_flex_wrap_interior
box_style_classes: "bg-white mb2 pa3 pa4-l gray"
